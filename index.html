<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | Order summary card</title>

  </head>
  <body>
    <main>
      <img src="./images/illustration-hero.svg" alt="A cartoon person with headphones enjoying a music">
      
      <section id="text">
        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </section>
       
      <div class="price">
        <img src="./images/icon-music.svg" alt="music icon">
        <div id="description">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="">Change</a>
      </div>

      <div class="buttons">
        <button id="proceed"><h3>Proceed to Payment</h3></button>
        <button id="cancel"><h3>Cancel Order</h3></button>
      </div>
        
    </main>

    <footer>
      <p>Challenge by 
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a></p>
      <p>Coded by <a href="https://github.com/rochagbriel" target="_blank">Gabriel Rocha.</a></p>
    </footer>
  </body>
</html>
